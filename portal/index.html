<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assignment Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <h1>Class Assignment Tracker</h1>

        <!-- Class Input -->
        <div class="class-selection">
            <label for="class-name">Enter your Class Name</label>
            <input type="text" id="class-name" placeholder="e.g., Class 12A">
            <button id="class-submit-btn">Check Class</button>
        </div>

         <!-- Assignment Submission -->
         <div class="assignment-submit" id="asinp">
            <input type="text" id="assignment-link" placeholder="Enter assignment link">
            <button id="submit-btn">Submit Assignment</button>
        </div>

        <!-- Display Class Assignments if the class exists -->
        <div class="assignments-section" id="assignments-section" style="display: none;">
            <h3 id="class-title"></h3>

            <!-- List of Assignments -->
            <div id="assignments-list">
                <h3>Submitted Assignments:</h3>
                <ul id="assignment-items"></ul>
            </div>

           
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
